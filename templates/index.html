<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1b1b1b;
            color: #f5f5f5;
        }
        .card {
            background-color: #2c2c2c;
            color: #f5f5f5;
            border: none;
        }
        .card img {
            max-height: 150px;
            object-fit: cover;
        }
        .card-title, .card-text {
            color: #f5f5f5;
        }
        .section-header {
            margin-top: 30px;
            margin-bottom: 20px;
            color: #ff6347;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Plex Monitor</h1>
        <h2 class="section-header">Now Playing</h2>
        <div id="content"></div>
    </div>

    <script>
        fetch('/monitor')
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('content');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card mb-3';
                    card.innerHTML = `
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="${item.poster}" class="card-img" alt="${item.title}">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${item.title}</h5>
                                    <p class="card-text"><strong>User:</strong> ${item.user}</p>
                                    <p class="card-text"><strong>State:</strong> ${item.state}</p>
                                    <p class="card-text"><strong>Bandwidth:</strong> ${item.bandwidth}</p>
                                    <p class="card-text"><strong>Transcode:</strong> ${item.transcode}</p>
                                    <p class="card-text"><strong>IP Address:</strong> ${item.ip_address}</p>
                                    <p class="card-text"><strong>Type:</strong> ${item.type}</p>
                                    <div class="user-avatar">${item.user.charAt(0).toUpperCase()}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    content.appendChild(card);
                });
            });
    </script>
</body>
</html>
